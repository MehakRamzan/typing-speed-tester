<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div id="high">
            <p><strong>Highest WPM:</strong> <span id="hightwpm">0</span></p>
            <p><strong>Highest Accuracy:</strong> <span id="highesAccuracy">0</span></p>
        </div>
    </aside>
  <div class="container">
    <div class="container-content">
        <h1>Typing Speed Tester</h1>

        <div id="quote-box">
          <p id="quote-text">Click "Start" to generate a quote </p>
        </div>
    
        <textarea id="typed-text" placeholder="Start typing here..."></textarea>
    
        <div class="stats">
          <p><strong>Time Taken:</strong> <span id="time">0s</span></p>
          <p><strong>WPM:</strong> <span id="wpm">0</span></p>
          <p><strong>Accuracy:</strong> <span id="accuracy">0%</span></p>
        </div>
    
        <button id="start-btn">Start</button>
      </div>
    
    </div>
    
  <script src="script.js"></script>
</body>
</html>
